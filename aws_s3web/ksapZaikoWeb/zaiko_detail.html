<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
    <link rel="stylesheet" href="./assets/css/zaiko_detail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/zaiko_detail.js"></script>    
    <title>ZaikoWeb</title>
</head>

<body>
    <div class="header-area">
        <div class="title-area">
            <div class="title">在庫管理</div>
        </div>
    </div>

    <div class="content-area">
        <div class="menu-area">
        </div>
        <div class="zaiko-area">
            <div class="zaiko-view">
                <div class="zaiko-panel" id="zaiko-skelton">
                    <div class="zaiko-name-area">
                        <div class="zaiko-name">
                            ぶた人形
                        </div>
                    </div>
                    <div class="zaiko-detail">
                        <div class="zaiko-img-view">
                            <img class="zaiko-img" src="./assets/img/buta.jpeg" alt="">
                        </div>
                        <div class="zaiko-info-area">
                            <div class="zaiko-su-area">
                                <div class="zaiko-info zaiko-su">
                                    20 個
                                </div>
                                <div class="zaiko-weight-area">
                                    <div class="zaiko-info zaiko-weight">
                                        40 g
                                    </div>
                                    <div class="zaiko-info zaiko-weight-box">
                                        40 g
                                    </div>
                                </div>
                            </div>
                            <div class="zaiko-info zaiko-maker">
                                アス○ラス製薬
                            </div>
                            <div class="zaiko-info zaiko-yj">
                                2189015F1058
                            </div>
                            <div class="zaiko-info zaiko-yakka">
                                10.6円／錠
                            </div>
                            <div class="zaiko-info zaiko-weight-one">
                                5 g ／ 個
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="harai-area">
            <div class="harai-row" id="harai-skelton">
                > 6月28日 15時32分 「ビー玉」が 5個 払いだされました（20個）
            </div>
        </div>
    </div>
</body>

</html>
